<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Email Validation with DB</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p id="entry_error">{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div id="wrapper">
      <form id="email_entry" action="/validate" method="post">
          <label for="email">Email Address:</label>
          <input id="email_input" type="text" name="email" >
          <input id="submit" type="submit" name="sumbit" value="Submit">
      </form>
    </div>

  </body>
</html>
